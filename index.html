<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
   <link href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="main-page">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-12 mx-auto">
               <div class="cart-item">
                  <div class="row">
                        <div class="col-md-6 center-item">
                        <i onclick="wishlist(this)" class="fa fa-heart"></i>
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                        
                     </div>

                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false);" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="0">
                           <button onclick="handleProductChange('phone',true);" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>DT <span id="phone-total">4750</span></h5>
                        <button class="btn btn-danger" type="button">REMOVE</button>
                     </div>
                     
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-6 center-item mx-auto">
                        <i onclick="wishlist(this)" class="fa fa-heart"></i>
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false);" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="0">
                           <button onclick="handleProductChange('case',true);" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>DT <span id="case-total">135</span></h5>
                        <button class="btn btn-danger" type="button">REMOVE</button>
                     </div>
                     
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>DT <span id="sub-total">0</span></h5>
                        <h5>DT <span id="tax">0</span></h5>
                        <h5>DT <span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div id="check-page" class="py-5 mt-5 text-center">
                  <h3>Your Check out complete</h3>
                  <h6>Thanks for your shopping</h6>
               </div>
            </div>
         </div>
      </div>
   </section>

      <script src="main.js"></script>
  
</body>

</html>
